    <div class="center1">
    <h2 class="typeface">反馈意见</h2>

            <textarea id="w" cols="40" rows="5" class="border"></textarea>
        </p>
        <p>
            <label for="e">您的联系方式:</label>

    <h2 class="typeface">问卷调查</h2>
    <form>
        <p>
            <label>是否满意:</label>

        <p>

            <input type="checkbox" name="where">内容
            <input type="checkbox" name="where">风格
        </p>
